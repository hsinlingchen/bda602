version: "3"

services:
  mariadb:
    image: lscr.io/linuxserver/mariadb:latest
    container_name: mariadb
    environment:
      - PUID=501
      - PGID=20
      - MYSQL_ROOT_PASSWORD=root
      - TZ=Europe/London
    volumes:
      - ./.db:/config
    restart: unless-stopped

  baseball:
    build:
      context: .
      dockerfile: Dockerfile
    image: baseball
    restart: unless-stopped
    volumes:
#      - "./src/hw6/rba_results.txt:/hw6/rba_results.txt"
      - "./src/:/src/"

